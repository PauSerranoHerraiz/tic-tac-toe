<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1><span>TIC</span> TAC <span>TOE</span></h1>
    
    <div id="setup-screen">
        <div class="input-group player-x">
            <label>Player 1</label>
            <input type="text" id="name-x" placeholder="Player X name" maxlength="16">
        </div>
        <div class="input-group player-0">
            <label>Player 2</label>
            <input type="text" id="name-o" placeholder="Player O name" maxlength="16">
        </div>
        <button class="btn" id="start-btn">START</button>

    </div>

    <script src="main.js"></script>
</body>
</html>
